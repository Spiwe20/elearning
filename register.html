<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Registration</title>
    <link rel="stylesheet" href="university-register-style.css">
</head>
<body>

    <div class="registration-container">
        <h2>University Student Registration</h2>
        <form action="/register" method="POST">
            <div class="input-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>

            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-group">
                <label for="degree-program">Degree Program</label>
                <select id="degree-program" name="degree-program" required>
                    <option value="">Select Program</option>
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BSc Engineering">BSc Engineering</option>
                    <option value="BA Economics">BA Economics</option>
                    <option value="BSc Nursing">BSc Nursing</option>
                    <option value="LLB Law">LLB Law</option>
                    <!-- Add other degree programs as needed -->
                </select>
            </div>

            <div class="input-group">
                <label for="year-of-study">Year of Study</label>
                <select id="year-of-study" name="year-of-study" required>
                    <option value="">Select Year</option>
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                    <option value="5">Year 5 (if applicable)</option>
                </select>
            </div>

            <div class="input-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
