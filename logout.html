<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - E-Learning Platform</title>
</head>
<body>

    <h2>Logging Out...</h2>
    <p>You have successfully logged out. Redirecting you to the homepage...</p>

    <!-- JavaScript for automatic redirection after logout -->
    <script>
        setTimeout(function() {
            window.location.href = "index.html"; // Redirect to the homepage
        }, 2000); // Wait for 2 seconds before redirecting
    </script>

</body>
</html>
