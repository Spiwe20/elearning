<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Program</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Add Program</h1>

        <!-- Program Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-bold mb-2">Create Program</h2>
            <form action="server/programs.php" method="POST">
                <div class="mb-4">
                    <label for="program_name" class="block text-gray-700">Program Name</label>
                    <input type="text" id="program_name" name="program_name" class="w-full p-2 border border-gray-300 rounded" required>
                <div class="mb-4">
                    <label for="duration" class="block text-gray-700">Duration (Years)</label>
                    <select id="duration" name="duration" class="w-full p-2 border border-gray-300 rounded" required>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            </form>
        </div>
    </div>

</body>
</html>
