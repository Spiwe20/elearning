<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Admin Login Section -->
    <section id="admin-login">
        <div class="login-container">
            <h2>Admin Login</h2>
            <p>Please enter your credentials to access the admin panel.</p>

    <form action="admin-dashboard.html" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
                <div id="loginMessage" style="display: none; padding: 10px; font-weight: bold;"></div>
            </div>
        </div>
    </section>

    <!-- JavaScript for the Admin Login Form -->
    <script>
        document.getElementById("adminLoginButton").addEventListener("click", function(event) {
            event.preventDefault();
            const username = document.getElementById("admin-username").value;
            const password = document.getElementById("admin-password").value;
            const loginMessage = document.getElementById("loginMessage");

            if (username === "admin" && password === "password123") { // Example credentials
                loginMessage.style.display = "block";
                loginMessage.style.color = "green";
                loginMessage.textContent = "Login successful. Redirecting to admin dashboard...";
                setTimeout(() => {
                    window.location.href = "admin-dashboard.html"; // Placeholder for the admin dashboard
                }, 2000);
            } else {
                loginMessage.style.display = "block";
                loginMessage.style.color = "red";
                loginMessage.textContent = "Invalid username or password. Please try again.";
            }
        });
    </script>
</body>
</html>
